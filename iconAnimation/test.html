<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<body>
<div class="container">
        <div class="row">
            <button type="button" class="btn btn-secondary" id="clear">💎 CLEAR 💎</button>
        </div>
        <div class="row">
            <svg class="plot"></svg>
        </div>
</div>
</body>

<style>
    .plot {
        background-color: rgb(171, 171, 171);
        height: 500px;
    }
</style>


<script>

    function getRandom(min,max){ //radom a number function 
        return Math.floor(Math.random()*max)+min;
    };

    var num = 0; //to count the svg id
    var svg = d3.select('.plot');
    svg.append('g');
    var g=d3.select('g');
    function drawMan(x, y) {
        console.log('Drawing  at', x, y);
        g.append("image") //畫出小人svg
            .attr("xlink:href","testroy.svg")
            .attr('width',100)
            .attr('x',x-50)//調整鼠標位置到icon中間
            .attr('y',y-50)
            .attr("id", num)//給他id
        g.append('text')//在小人上加第幾個出現的，也是svg的id
            .attr("x", x-2)
            .attr("y", y-32)
            .attr('font-family',' Castellar')
            .attr('font-size','14px')
            .text(num);
        
        //更改水位
        var ran=getRandom(0,33); //決定水位 min=0 max=33
        if(ran<16.5){//如果random number小於50% 則顯示黑色
        g.append('rect')
            .attr("x", x-11)
            .attr('y',y+24.7-ran)
            // .attr( 'd',"M127.19,256.91h87.08a0,0,0,0,1,0,0v20.41a13,13,0,0,1-13,13H140.19a13,13,0,0,1-13-13V166.91A0,0,0,0,1,127.19,166.91Z")
            .attr('width', 28)
            .attr('height', ran)
            .attr('fill','#000000')
        }
        else{//如果random number大於50% 則顯示藍色
            g.append('rect')
            .attr("x", x-11)
            .attr('y',y+24.7-ran)
            // .attr( 'd',"M127.19,256.91h87.08a0,0,0,0,1,0,0v20.41a13,13,0,0,1-13,13H140.19a13,13,0,0,1-13-13V166.91A0,0,0,0,1,127.19,166.91Z")
            .attr('width', 28)
            .attr('height', ran)
            .attr('fill','#3E78FF')
        }

        g.append('text')//在小人上加上random出來的趴數
            .attr("x", x-11)
            .attr("y", y-55)
            .attr('font-family',' Castellar')
            .attr('font-size','14px')
            .text((ran/33*100).toFixed(1)+'%');
        num++;
        
}

//click event 抓取屬標目前位置
    svg.on('click', function() {
        var coords = d3.pointer(event,g.node());//搞好久就是在處裡第二個參數
        console.log(coords);
        drawMan(coords[0], coords[1]);
    });

//delete event 刪掉所有小人
    var clear = d3.select('#clear');
    clear.on('click',function(){
        g.selectAll("*").remove();
        num=0;
    })

//zoom event
    var zoom = d3.zoom()
        .scaleExtent([1, 3])// 調整可以zoom多大多小
        .on('zoom', function(event) {
        svg.selectAll('g')
        .attr('transform', event.transform)

});
svg.call(zoom);
document.write();

</script>
